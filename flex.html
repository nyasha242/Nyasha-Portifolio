<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .container{
            min-height: 250px;
            border: 1px solid red;
            display: flex;
            justify-content: space-between;
           

        }
        .border{
            min-height: 50px;
            border: 1px solid green;
            margin-top: 5px;
            background-color: green;
            width: 20%;
            text-align: center;
            color: white;
        }
        
    </style>
</head>
<body>
   <h1>Flexbox</h1> 

   <div class="container">
    <div class="border">1</div>
    <div class="border">2</div>
    <div class="border">3</div>

   </div>

   <div class="first-box">

    <div class="inner-box">

        <img src="1.png" alt="">

    </div>

    <div class="inner-box">
        <img src="2.png" alt="">

    </div>

    <div class="inner-box">

        <img src="3.png" alt="">

    </div>

    <div class="inner-box">

        <img src="4.png" alt="">

    </div>

</div>

<div class="first-box">

    <div class="inner-box">

        <img src="5.png" alt="">

    </div>

    <div class="inner-box">

        <img src="6.png" alt="">

    </div>

    <div class="inner-box">

        <img src="7.png" alt="">

    </div>

    <div class="inner-box">

        <img src="8.png" alt="">

    

</body>
</html>
